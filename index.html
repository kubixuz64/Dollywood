            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .video-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* Proporcje 16:9 */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
